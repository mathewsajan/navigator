<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Hausee Navigator - Your Canadian Home Buying Assistant</title>
    <meta name="title" content="Hausee Navigator - Your Canadian Home Buying Assistant" />
    <meta name="description" content="Collaborate with your team to evaluate properties, compare options, and make informed home buying decisions in Canada." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hausee-navigator.com/" />
    <meta property="og:title" content="Hausee Navigator - Your Canadian Home Buying Assistant" />
    <meta property="og:description" content="Collaborate with your team to evaluate properties, compare options, and make informed home buying decisions in Canada." />
    <meta property="og:image" content="/icon-512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hausee-navigator.com/" />
    <meta property="twitter:title" content="Hausee Navigator - Your Canadian Home Buying Assistant" />
    <meta property="twitter:description" content="Collaborate with your team to evaluate properties, compare options, and make informed home buying decisions in Canada." />
    <meta property="twitter:image" content="/icon-512.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ef4d68" />
    <meta name="background-color" content="#ffffff" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Hausee Navigator" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#ef4d68" />
    <meta name="msapplication-TileImage" content="/icon-192.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192.png" />
    
    <!-- Prevent zoom on iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Splash screen styles for iOS -->
    <style>
      /* Splash screen */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ef4d68 0%, #ff6b8a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .splash-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        color: #ef4d68;
        margin-bottom: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      
      .splash-title {
        color: white;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .splash-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      .splash-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 30px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-logo">H</div>
      <div class="splash-title">Hausee Navigator</div>
      <div class="splash-subtitle">Your Home Buying Assistant</div>
      <div class="splash-spinner"></div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Install Button (hidden by default) -->
    <button id="install-button" style="display: none; position: fixed; bottom: 20px; right: 20px; background: #ef4d68; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 500; box-shadow: 0 4px 12px rgba(239, 77, 104, 0.3); z-index: 1000;">
      Install App
    </button>
    
    <!-- Remove splash screen after app loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splashScreen = document.getElementById('splash-screen');
          if (splashScreen) {
            splashScreen.classList.add('fade-out');
            setTimeout(() => {
              splashScreen.remove();
            }, 500);
          }
        }, 1500); // Show splash for 1.5 seconds
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
